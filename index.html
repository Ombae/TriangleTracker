<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Triangle Tracker</title>
  </head>
  <body>
    <fieldset>
      <legend>Triangle Dimensions</legend>
      <input id="X" type="number" name="X" placeholder="sideX">
      <input id="Y" type="number" name="Y" placeholder="sideY">
      <input id="Z" type="number" name="Z" placeholder="sideZ">
      <input id="A" type="submit" name="Submit" onclick="track()">
    </fieldset>
  </body>
</html>
